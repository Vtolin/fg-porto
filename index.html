<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .top {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .cemg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-content {
      position: relative;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .overlay-content p {
      margin: 0 25px;
      padding: 0 10px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: inline-block;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .taskbar {
      height: 60px;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      color: red;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
    }

    .social-buttons a {
      font-size: 20px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }

    .ig {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    .li {
      background-color: #0A66C2;
    }

    ::-webkit-scrollbar {
      width: 5px;
      background-color: #333;
    }

    ::-webkit-scrollbar-thumb {
      background-color: black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="taskbar">
      <div class="logo">Wildan Â©</div>
      <div class="social-buttons">
        <a class="fab fa-instagram ig" href="https://www.instagram.com/manpixel9proxl/" title="Instagram"></a>
        <a class="fab fa-linkedin-in li" href="https://www.linkedin.com/in/wildan-hafidzy-303433360?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" title="LinkedIn"></a>
        <a class="fab fa-twitter" href="https://x.com/manpixel9proxl?t=bJYEi4U1h7z4gDHqldjmkA&s=08" style="font-size: 30px; color: blue;"></a>
      </div>
    </div>
    <img src="70d.jpeg" alt="EOS 70D" class="cemg">
    
    <div class="overlay-content">
      <img src="artisclg.jpeg" alt="pfp" class="pfp" style="width: 170px; height: 170px; border-radius: 50%; border: 5px solid white;">
      <br>
      <h1 style="font-size: 2.8rem; padding-bottom: 15px;">Wildan</h1>
      <p>I'm Wildan, a professional photographer known for mastering the art of budget gear</p>
    </div>
  </div>

  <div style="height: 100vh; width: 100%; background-color: white;">
  </div>
</body>
</html>
