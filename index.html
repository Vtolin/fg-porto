<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      scroll-behavior: smooth;
    }

    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .logo {
      color: red;
      font-size: 20px;
      font-weight: bold;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
    }

    .social-buttons a {
      font-size: 18px;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .ig {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    .li {
      background-color: #0A66C2;
    }

    .top {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: url('70d.jpeg') center/cover no-repeat;
    }

    .overlay-content img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
    }

    .overlay-content p {
      font-size: 1.1rem;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: inline-block;
    }

    .about-me {
      background-color: #f9f9f9;
      padding: 80px 20px;
      display: flex;
      justify-content: center;
    }

    .about-me-container {
      display: flex;
      max-width: 1000px;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .about-text {
      flex: 1;
      min-width: 280px;
    }

    .about-text h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #111;
    }

    .about-text p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    .about-image {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }

    .about-image .pfp {
      width: 250px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid #ccc;
    }

    .portfolio {
      background-color: white;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .portfolio-items {
      display: grid;
      gap: 10px;
    }
    .portfolio h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: black;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <div class="logo">Wildan Â©</div>
    <div class="social-buttons">
      <a class="fab fa-instagram ig" href="https://www.instagram.com/manpixel9proxl/" title="Instagram"></a>
      <a class="fab fa-linkedin-in li" href="https://www.linkedin.com/in/wildan-hafidzy-303433360" title="LinkedIn"></a>
      <a class="fab fa-twitter" href="https://x.com/manpixel9proxl" title="Twitter" style="background-color:#1DA1F2;"></a>
    </div>
  </div>

  <div class="top">
    <div class="overlay-content">
      <img src="artisclg.jpeg" alt="Profile Picture" />
      <h1>Wildan</h1>
      <p>I'm Wildan, a professional photographer known for mastering the art of budget gear</p>
    </div>
  </div>

  <div class="about-me">
    <div class="about-me-container">
      <div class="about-text">
        <h1>Hello, I'm Wildan, a professional photographer based in Indonesia</h1>
        <p>I capture moments with a focus on creativity and precision, often using budget gear to its fullest potential.</p>
      </div>
      <div class="about-image">
        <img src="artisclg.jpeg" alt="Wildan" class="pfp" />
      </div>
    </div>
  </div>

    <div class="portfolio">
        <h2>My Portfolio</h2>
        <div class="portfolio-items">

        </div>
    </div>
</body>
</html>
